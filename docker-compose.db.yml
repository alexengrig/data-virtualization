name: datvirdb

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: datviruser
      POSTGRES_PASSWORD: datvirpass
      POSTGRES_DB: datvirdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - dbnet

  timescale:
    image: timescale/timescaledb-ha:pg16
    environment:
      POSTGRES_USER: datviruser
      POSTGRES_PASSWORD: datvirpass
      POSTGRES_DB: datvirdb
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./timescale:/docker-entrypoint-initdb.d
    networks:
      - dbnet

