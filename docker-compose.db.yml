  mongo:
    image: mongo:6.0.14
    environment:
      MONGO_INITDB_ROOT_USERNAME: datviruser
      MONGO_INITDB_ROOT_PASSWORD: datvirpass
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo:/docker-entrypoint-initdb.d
    networks:
      - dbnet

volumes:
  postgres_data:
  timescale_data:
  clickhouse_data:
  mongo_data:

networks:
  dbnet:
    name: datvirdbnet
